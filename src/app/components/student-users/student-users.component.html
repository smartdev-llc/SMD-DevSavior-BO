<div>
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/dashboard/home']">Home</a>
        </li>
        <li class="breadcrumb-item active">Users</li>
      </ul>
    </div>
  </div>

  <section>
    <div class="container-fluid">
      <!-- Page Header-->
      <header>
        <h1 class="h3 display">Users</h1>
        <div class="row">

            <div class="form-group col-xs-12 col-sm-4">
              <input type="text" class="form-control" [(ngModel)]="usersQueryParams.qs" placeholder="Keyword">
            </div>

            <div class="form-group col-xs-12 col-sm-4">
              <div class="action-buttons">
                <button type="submit" (click)="getListUsers()" class="btn btn-primary"><i class="fa fa-search"></i>  Search...</button>
              </div>
            </div>

          </div>
      </header>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>List Student Users</h4>
              <h4 class="float-right">Total Student Users: {{ totalUsers }}</h4>
            </div>
            <div class="card-body">
              <h5 *ngIf="!users.length">No Results Found</h5>
              <div class="table-responsive" *ngIf="users.length">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Create at</th>
                      <th>Delete</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <th scope="row">{{ user.id }}</th>
                      <td>{{ user.firstName }}</td>
                      <td>{{ user.lastName }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.status }}</td>
                      <td>{{ user.createdAt | date:'dd/MM/yyyy hh:mm' }}</td>
                      <td><button class="btn btn-error" (click)="delete(user.id)">Delete</button></td>
                      <td>
                        <div class="btn-group" dropdown (click)="$event.stopPropagation()">
                            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                                    aria-controls="dropdown-basic">
                              Actions <span class="caret"></span>
                            </button>
                            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                                role="menu" aria-labelledby="button-basic">
                              <!-- <li role="menuitem" *ngIf="user.status === 'PENDING' || user.status === 'REJECTED'">
                                <button class="dropdown-item" (click)="changeUserStatus('approve', user.id)">Approve</button>
                              </li> -->
                              <li role="menuitem" *ngIf="user.status === 'INACTIVE'">
                                <button class="dropdown-item" (click)="changeUserStatus('activate', user.id)">Active</button>
                              </li>
                              <!-- <li role="menuitem" *ngIf="user.status === 'PENDING'">
                                <button class="dropdown-item" (click)="changeUserStatus('reject', user.id)">Reject</button>
                              </li> -->
                              <li role="menuitem" *ngIf="user.status === 'ACTIVE'">
                                <button class="dropdown-item" (click)="changeUserStatus('deactivate', user.id)">Deactive</button>
                              </li>
                            </ul>
                          </div>
                      
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row" *ngIf="totalUsers > 0">
                <div class="col">
                  <pagination [totalItems]="totalUsers" [(ngModel)]="usersQueryParams.page" (pageChanged)="pageChanged($event)" [itemsPerPage]="usersQueryParams.size" [maxSize]="15"></pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <confirm-dialog
  #confirmDeleteUserDialog
  [config]="{title: 'Are you sure?', description: 'Delete this Student'}"
  (handleConfirm)="handleConfirmDel($event)">
</confirm-dialog>
    <!-- Confirm Delete workingExperience modal dialog -->
    <confirm-dialog
    #confirmUserStatusDialog
    [config]="{title: 'Are you sure?', description: 'Change student user status'}"
    (handleConfirm)="handleConfirmChange($event)">
  </confirm-dialog>
<!-- End Confirm Delete workingExperience modal dialog -->
</div>
