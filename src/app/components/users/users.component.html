<div>
  <div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/dashboard/home']">Home</a>
        </li>
        <li class="breadcrumb-item active">Users</li>
      </ul>
    </div>
  </div>

  <section>
    <div class="container-fluid">
      <!-- Page Header-->
      <header>
        <h1 class="h3 display">Users</h1>
      </header>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Striped table with hover effect</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users">
                      <th scope="row">{{ user.id }}</th>
                      <td>{{ user.firstName }}</td>
                      <td>{{ user.lastName }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.status }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="row" *ngIf="totalUsers > 0">
                <div class="col">
                  <pagination [totalItems]="totalUsers" [(ngModel)]="usersQueryParams.page" (pageChanged)="pageChanged($event)" [itemsPerPage]="usersQueryParams.size" [maxSize]="15"></pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
